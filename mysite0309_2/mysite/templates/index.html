{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel = "stylesheet" href="{% static 'css/cover.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

    <title>LOGO</title>
</head>

<body  class = "text-center">
 
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <a class="navbar-brand" href="{% url 'index' %}">LOGO</a>
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
    </div>
</nav>

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">LOGO</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="{% url 'map' %}">Map</a>
        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
      </nav>
    </div>
  </header>

  <main role="main" class="inner cover">
    <h1 class="cover-heading">The Length of Stay for New Patients</h1>
    <p class="lead">This web-page predicts the length of hospitalization for new patients who want to know this in advance.</p>
    <p class="lead">
      <form action="{% url 'input' %}">
        {% csrf_token %}
      <input type="submit" value = "Learn more">
      </form>
    </p>
  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
  </footer>
</div>

<!-- jQuery JS -->
<script src="{% static 'jquery-3.5.1.min.js' %}"></script>
<!-- Bootstrap JS -->
<script src="{% static 'bootstrap.min.js' %}"></script>

</body>
