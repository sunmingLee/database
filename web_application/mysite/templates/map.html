    <style>
      #map {
        width: 100%;
        height: 400px;
      }
    </style>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4hPKUSpJY6SGi9vZxhKmeygvpWgSecZA&callback=initMap"
      async defer
    ></script>
    
    <script>
      function showMap() {
        // 지도가 보여질 요소 찾아오기
        var e = document.getElemetById('map');

        // Google 지도 객체 생성 및 e요소 보여주기
        new google.maps.Map(e, {center:{lat:37.562161, lng:127.035199}, zoom:14});
      }
      
      function showMarker(){
        // 지도가 보여질 요소
        var e = documnet.getElementById('map');

        // 원하는 좌표 객체
        var mrhi = new google.maps.LatLng(37.562161, 127.035199);

        // 표시되는 지도의 옵션 객체
        var opts = {
          center:mrhi,
          zoom: 14
        }

        // 지도 보이기
        new google.maps.Map(e, opts);

        // 지도에 붙일 마커객체 생성
        var marker = new google.maps.Marker( {
          positions: mrhi,
          title:"hospital"
        });

        // 지도 객체에 마커 추가하기
        marker.setMap(map);

      }
    </script>
